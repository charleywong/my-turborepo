name: Build and Test

on:
  push:
    branches: ["main"]
  pull_request:
    types: [opened, synchronize]

jobs:
  build:
    name: Build and Test
    timeout-minutes: 15
    runs-on: ubuntu-latest
    # To use Remote Caching, uncomment the next lines and follow the steps below.
    # env:
    #  TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
    #  TURBO_TEAM: ${{ vars.TURBO_TEAM }}
    #  TURBO_REMOTE_ONLY: true

    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Setup Node.js environment
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Test
        run: npm run test

      - name: Generate vitest report summary
        run: echo "Vitest Report" >> $GITHUB_STEP_SUMMARY

      - name: Vitest-report
        uses: dorny/test-reporter@main
        if: success() || failure()
        with:
          name: Vitest-results # Name of the check run which will be created
          path: "apps/**/results/*.xml, packages/**/results/*.xml" # Path to test results (inside artifact .zip)
          reporter: java-junit # Format of test results

      - name: Aggregate coverage reports
        run: npm run test-coverage

      - name: Vitest-coverage-report
        if: success() || failure()
        uses: davelosert/vitest-coverage-report-action@v2
