name: Build and Test

on:
  push:
    branches: ["main"]
  pull_request:
    types: [opened, synchronize]

jobs:
  build:
    name: Build and Test
    timeout-minutes: 15
    runs-on: ubuntu-latest
    # To use Remote Caching, uncomment the next lines and follow the steps below.
    # env:
    #  TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
    #  TURBO_TEAM: ${{ vars.TURBO_TEAM }}
    #  TURBO_REMOTE_ONLY: true

    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Setup Node.js environment
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Test
        run: npm run test

      - name: Vitest-report
        uses: dorny/test-reporter@v1
        if: success() || failure()
        with:
          name: Vitest-results # Name of the check run which will be created
          path: "./**/results/*.xml" # Path to test results (inside artifact .zip)
          reporter: java-junit # Format of test results

      - name: Docs-coverage-report
        if: success() || failure()
        uses: davelosert/vitest-coverage-report-action@v2
        with:
          name: Docs coverage report
          json-summary-path: "./apps/docs/coverage/docs-coverage-summary.json"
          json-final-path: "./apps/docs/coverage/docs-coverage-final.json"

      - name: web-coverage-report
        if: success() || failure()
        uses: davelosert/vitest-coverage-report-action@v2
        with:
          name: web coverage report
          json-summary-path: "./apps/web/coverage/web-coverage-summary.json"
          json-final-path: "./apps/web/coverage/web-coverage-final.json"
